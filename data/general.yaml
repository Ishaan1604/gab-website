- qtn: Where/when is the ball happening?
  ans: Friday 21st March 2025, 9pm-5am at Girton College, CB3 0JG.

- qtn: What does my ticket cover?
  ans: Tickets include access to unlimited food and drink, as well as music and entertainment across Girton.

- qtn: When do tickets go on sale?
  ans: Tickets will be released in four waves. Girton students will be able to buy their tickets on Thursday 21st November at 6PM, guest tickets will be released on Thursday 28th November at 6PM, alumni tickets will be released on Saturday 30th November at 6PM, and hill college tickets will be released on Sunday 1st December at 6PM.

- qtn: Who can purchase in the first wave?
  ans: This wave is for current members of Girton only. The following waves will open up sales to guests and alumni.

- qtn: What kind of tickets are available and how much do they cost?
  ans: For Girton students, fellows, and staff, standard tickets are £150 and queue jump tickets are £170. For alumni and guests, standard tickets are £170 and queue jump tickets are £190. For more information, refer to the <a href="/legal/#:~:text=Ticket%20Application"> terms and conditions </a>

- qtn: How do I purchase a ticket as an alumn(us)/a?
  ans: Alumni tickets will be handled in conjunction with the development office, please look out for an email from them!

- qtn: What do I need to bring with me on the night?
  ans: Your ticket and a valid form of ID. Your university card is NOT a valid form of ID.

- qtn: Are tickets refundable?
  ans: Tickets are not re-sellable and non-refundable.

- qtn: Can I change the name on my ticket?
  ans: Yes, but no later than a week before the Ball. There is a £20 administration fee. To request a name change, email it@girtonspringball.com with the email you used to purchase the ticket. It is not possible to change ticket types. 

- qtn: Can under 18s attend the ball?
  ans: Unfortunately, no. All attendees must provide a valid ID on entry. 

- qtn: Who can I contact with ticketing questions?
  ans: For any queries, please contact our IT & Ticketing officers at [it@girtonspringball.com](mailto:it@girtonspringball.com).

- qtn: Is transport provided after the ball?
  ans: On special request, the U-Bus will be running additional services at 5am Saturday 22nd March after the ball. 
